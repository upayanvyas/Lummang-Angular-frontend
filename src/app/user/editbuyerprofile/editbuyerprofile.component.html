<section  id="item">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img
                  src="assets/assets/images/20943593.jpg"
                  alt="Sample photo" 
                  class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                  
                />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">verify your business as a buyer</h3>
                  <form class="form account-details-form" [formGroup]="uploadform" >
                  <div class="row"> 
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label>Shop Name</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" name="shopname" formControlName="shopname" placeholder="Shop name" />
                        <small *ngIf="uploadform.get('shopname').invalid && uploadform.get('shopname').touched" class="text-danger">shopname required</small>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label>Shop Owner Name</label>
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" name="shopownername" formControlName="shopownername" placeholder="Shop owner name" />
                        <small *ngIf="uploadform.get('shopownername').invalid && uploadform.get('shopownername').touched" class="text-danger">shopownername required</small> 
                   
                      </div>
                    </div>
                  </div>
  
                  
                    
                      <div class="form-outline mb-4">
                        <label>Gstn No.</label>
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" name="Gstcertificate" formControlName="Gstcertificate" placeholder="Gst no" />
                        <small *ngIf="uploadform.get('Gstcertificate').invalid && uploadform.get('Gstcertificate').touched" class="text-danger">Gstcertificate required</small> 
                   
                      </div>
                  
                    
                  
  
                  <div class="form-outline mb-4">
                    <label>Businesspancard No.</label>
                    <input type="text" id="form3Example8" class="form-control form-control-lg" name="businesspancardno" formControlName="businesspancardno"  placeholder="Business PAN card no" />
                    <small *ngIf="uploadform.get('businesspancardno').invalid && uploadform.get('businesspancardno').touched" class="text-danger">businesspancardno required</small> 
                  </div>
  
                  
                  
                   
                  
                  <div class="row">

                    
                    <div class="col-md-6 mb-4">
                      
                        <div class="form-outline">
                    <label>Udyamregistrationcertificate</label>
                    <input type="file" id="form3Example9" class="form-control form-control-lg" name="udyamregistrationcertificate"  placeholder="Udyam registration certificate" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                      
                    <div class="form-outline">
                <label>Postal Code</label>
                <input type="text" id="form3Example9" class="form-control form-control-lg" name="pincode" formControlName="pincode" placeholder="Pincode" />
                <small *ngIf="uploadform.get('pincode').invalid && uploadform.get('pincode').touched" class="text-danger">Postal Code</small> 
               </div>
              </div>
              </div>
              <div class="row">

                    
                <div class="col-md-6 mb-4">
                  
                    <div class="form-outline">   
                    <label>Type Of Business</label>
                      <select type="text" id="form3Example90" class="form-control form-control-lg" name="typeofbusiness" formControlName="typeofbusiness" placeholder="Type of business" >
                        <option >Choose..</option>
                        <option >Men's</option>
                        <option >Women's</option>
                        <option >Kid's</option> 
                        <option >Cosmetic's & Beauty</option>
                        <option >Fashion Jewellary</option>
                        <option >Stationery & Office Supplies</option>
                        <option >Toys & Games</option>
                     </select>
                   
                  </div>
                  </div>

                  <div class="col-md-6 mb-4">
                      
                    <div class="form-outline">
                <label>Reference Code</label>
                <input type="text" id="form3Example9" class="form-control form-control-lg"   />
                <small *ngIf="uploadform.get('pincode').invalid && uploadform.get('pincode').touched" class="text-danger">Postal Code</small> 
               </div>
              </div>
                  <div class="row">

                    
                    <div class="col-md-6 mb-4">
                      
                        <div class="form-outline">
                          <label>Front Side Photo Of The Shop</label>
                          <input type="file" id="form3Example1m1" class="form-control form-control-lg" name="frontsidephoto"   />
                         
                        
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label>Back Side Photo Of The Shop</label>
                        <input type="file" id="form3Example1m1" class="form-control form-control-lg" name="backsidephoto"   />
                        
                      </div>
                    </div>
                    
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label>Left Side Photo Of The Shop</label>
                        <input type="file" id="form3Example1m1" class="form-control form-control-lg"  name="leftsidephoto"  />
                       
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label>Right Side Photo Of The Shop</label>
                        <input type="file" id="form3Example1m1" class="form-control form-control-lg" name="rightsidephoto"   />
                      
                      </div>
                    </div>
                    
                  </div>
    
             
                  </div>
  
                  
               
  
                  
     
                 
                  <div class="d-flex justify-content-end pt-3">
                     
                    <button  class="btn btn-danger" type="submit">Submit</button>
                  </div>
  
                </form>
                
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </section>
